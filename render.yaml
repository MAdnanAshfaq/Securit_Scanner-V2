services:
  - type: web
    name: security-scanner
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
    plan: free
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - server/**
        - client/**
        - shared/**
        - vite.config.ts
        - tsconfig.json
    envVars:
      - key: NODE_OPTIONS
        value: --experimental-specifier-resolution=node