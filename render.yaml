services:
  - type: web
    name: security-scanner
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true
    plan: free
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - server/**
        - client/**
        - shared/**
        - vite.config.ts
        - tsconfig.json
    envVars:
      - key: NODE_OPTIONS
        value: --experimental-specifier-resolution=node